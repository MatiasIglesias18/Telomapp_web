<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Telomapp Web Desktop</title>
    <link rel="stylesheet" href="assets/css/styles.css"
  </head>
  <body>
    <header id="header">
      <div class="center">
        <div id="logo">
          <!--LOGO-->
          <img
            src="https://i.ibb.co/yVg8LwT/Logo-Telomapp.png"
            class="telo-logo"
            alt="Logo Telomapp"
          />
          <!--
              <span id="brand">
                <strong>Panel de usuarios</strong>
              </span>
          -->
        </div>

        <!--MENU DE NAVEGACION-->
        <nav id="menu">
          <ul>
            <li>
              <a href="#">Inicio</a>
            </li>
            <li>
              <a href="#">Usuarios</a>
            </li>
            <li>
              <a href="#">Sobre nosotros</a>
            </li>
            <li>
              <a href="#">Aplicación</a>
            </li>
            <li>
              <a href="#">Contacto</a>
            </li>
          </ul>
        </nav>
        <!--fix para float-->
        <div class="clearfix"></div>
      </div>
    </header>

    <div id="slider" class="slider-big">
      <h1>Bienvenidos a Telomapp</h1>
      <a href="#" class="btn-white">Descargá la App</a>
    </div>

    <div class="center">
      <section id="content">
        <!-- <h2>Contenido para agregar</h2> -->
        <article class="article-item">
          <div class="image-wrap">
            <img
              src="https://i.ibb.co/G0KFtqQ/Corazon-Logo.png"
              alt="Corazón"
            />
          </div>
          <h3 class="text-heart">
            Una nueva experiencia para conocer lugares donde pasar un momento
            íntimo
          </h3>

          <!--fix para float-->
          <div class="clearfix"></div>
        </article>
      </section>

      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Panel de admin</h3>
          <form>
            <input type="text" name="name" placeholder="Usuario" />
            <input type="text" name="password" placeholder="Contraseña" />
            <input
              class="btn btn-success"
              type="submit"
              name="submit"
              value="Login"
            />
          </form>
        </div>
      </aside>
      <!--fix para float-->
      <div class="clearfix"></div>
    </div>

    <footer id="footer">
      <div class="center">
        <p>
          &copy; Telomapp - Proyecto Final Escuela Da Vinci | Matías Ferro -
          Matías Iglesias - Lucas Furci
        </p>
      </div>
    </footer>
  </body>
</html>
